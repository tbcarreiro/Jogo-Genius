<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Zen+Dots|Dela+Gothic+One"
    />
    <title>Genius</title>
  </head>
  <body>
    <div class="main-game">
      <div id="score"></div>

      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
      <div id="high-score"></div>
    </div>
    <audio src="./audio/blue.mp3" preload="auto" id="blueAudio"></audio>
    <audio src="./audio/green.mp3" preload="auto" id="greenAudio"></audio>
    <audio src="./audio/red.mp3" preload="auto" id="redAudio"></audio>
    <audio src="./audio/yellow.mp3" preload="auto" id="yellowAudio"></audio>
    <audio src="./audio/gameover.mp3" preload="auto" id="audioOver"></audio>
    <script src="./script.js"></script>
  </body>
</html>
